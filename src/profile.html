<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yieldly</title>
        <link rel="stylesheet" href="css/global.css">
        <link rel="stylesheet" href="css/profile.css">
        <link rel="icon" href="assets/icon.png" type="image/png">
    </head>

    <body>
        <div id="logout">
            <img src="assets/logout.png" />
        </div>
        <div id="pfp">
            <img src="assets/profilePage/profile.png" />
        </div>
        <main>
            <div id="editBtn">
                <img src="assets/profilePage/editProfile.png" />
            </div>
            <div class="info" id="firstname">First Name</div>
            <div class="info" id="lastname">Last Name</div>
            <div class="info" id="email">Email</div>
            <div class="info" id="location">Location</div>
        </main>

        <div id="navbar">
            <img id="dataBtn" src="assets/navbar/data.png" />
            <img id="calcBtn" src="assets/navbar/calculator.png" />
            <img id="marketBtn" src="assets/navbar/market.png" />
            <img id="profileBtn" src="assets/navbar/profile.png" />
        </div>
    </body>

    <script>
        document.getElementById('logout').addEventListener('click', function() {
            firebase.auth().signOut().then(function() {
                window.location.href = 'login.html#skip'
            }).catch(function(error) {
                console.log(error);
            });
            window.location.href = 'index.html#skip'
        });


        document.getElementById('dataBtn').addEventListener('click', _ => {
            window.location.href = 'data.html'
        });
        document.getElementById('calcBtn').addEventListener('click', _ => {
            window.location.href = 'calc.html'
        });
        document.getElementById('marketBtn').addEventListener('click', _ => {
            window.location.href = 'market.html'
        });
    </script>

</html>
