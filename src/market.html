<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yieldly</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/market.css">
    <link rel="icon" href="assets/icon.png" type="image/png">
    <!-- <title>Nearby Restaurants</title> -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCE5dUa1owyk6bayo3mam1pQDQE9u0hyaY&libraries=places"></script>
</head>

<script>
    var map;
    var service;
    var infowindow;
 
    function initialize() {
        var pyrmont = new google.maps.LatLng(32.987045, -96.747638);
 
        map = new google.maps.Map(document.getElementById('map'), {
            center: pyrmont,
            zoom: 15
        })
 
        var input = document.getElementById('searchTextField');
 
        let autocomplete = new google.maps.places.Autocomplete(input)
 
        autocomplete.bindTo('bounds', map)
 
        let marker = new google.maps.Marker({
            map: map
        })
 
        google.maps.event.addListener(autocomplete, 'place_changed', () => {
            let place = autocomplete.getPlace()
            console.log(place)
            console.log(place.photos[0].getUrl())
 
            if (place.geometry.viewport) {
                map.fitBounds(place.geometry.viewport)
            } else {
                map.setCenter(place.geometry.location)
                map.setZoom(17)
            }
            marker.setPosition(place.geometry.location)
            marker.setVisible(true)
 
            let request = {
                location: place.geometry.location,
                radius: '50000',
                type: ['grocery_or_supermarket']
            }
 
            service = new google.maps.places.PlacesService(map)
            service.nearbySearch(request, callback)
 
        })
 
    }
 
    function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
                var place = results[i];
                createMarker(results[i]);
            }
        }
    }
 
 
    function createMarker(place) {
        var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location
        });
 
        google.maps.event.addListener(marker, 'click', function () {
            alert(place.name);
            window.open(place.photos[0].getUrl(), "_blank");
        });
    }
 
    google.maps.event.addDomListener(window, 'load', initialize)
</script>

<body>
    <h2>Market HTML</h2>

    <input id="searchTextField" type="text" size="50">
    <div id="map" style="height: 639.5px;"></div>

    <div id="navbar">
        <img id="dataBtn" src="assets/navbar/data.png" />
        <img id="calcBtn" src="assets/navbar/calculator.png" />
        <img id="marketBtn" src="assets/navbar/market.png" />
        <img id="profileBtn" src="assets/navbar/profile.png" />
    </div>
</body>

<script>
    document.getElementById('dataBtn').addEventListener('click', _ => {
        window.location.href = 'data.html'
    });
    document.getElementById('calcBtn').addEventListener('click', _ => {
        window.location.href = 'calc.html'
    });
    document.getElementById('profileBtn').addEventListener('click', _ => {
        window.location.href = 'profile.html'
    });
</script>

</html>
