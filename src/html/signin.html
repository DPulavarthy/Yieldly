<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yieldly</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="icon" href="../../assets/icon.png" type="image/png">
</head>

<body>
    <div id="back">
        <img src="../assets/backArrow.png" />
    </div>
    <div id="icon"></div>
    <main>
        <div class="button" id="google">Continue with Google</div>
        <div class="spacer">
            <hr />
            <span>or</span>
            <hr />
        </div>
        <div class="button" id="guest">Continue as Guest</div>
    </main>

    <script>
        setTimeout(_ => {
            document.body.classList.add('active')
        }, 200)

        document.getElementById('back').addEventListener('click', _ => {
            window.location.href = 'login.html#skip'
        })
        
        document.getElementById('guest').addEventListener('click', _ => {
            window.location.href = 'profile.html'
        })
    </script>

    <!-- Initialize Firebase -->
    <script src="/__/firebase/7.14.4/firebase-app.js"></script>
    <script src="/__/firebase/7.14.4/firebase-auth.js"></script>
    <script src="/__/firebase/init.js"></script>
    
    <script src="../js/googleAuth.js"></script>

</body>

</html>
